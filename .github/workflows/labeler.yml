name: "Pull Request Labeler"
on:
  pull_request_target:
    types: [opened]

jobs:
  pr-labeler:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - name: Label the PR
      uses: gerrymanoim/pr-prefix-labeler@v3
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: github.repository == 'Project-Korora/Project-Korora'
